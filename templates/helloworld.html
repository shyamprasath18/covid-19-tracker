<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COVID-19</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style type="text/css">
    .container {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
  <body style="background-color: black">
    <h1 style="color: white; text-align: center">
      <span style="color: red">COVID-19</span> WORLDWIDE DATA
    </h1>
    <form
      style="margin-top: 50px"
      method="post"
      class="d-flex justify-content-center align-items-center"
      action=""
    >
      {% csrf_token %}
      <select class="form-control" style="width: 200px" name="selectedcountry">
        {% for country in mylist%}
        <option>{{country}}</option>
        {% endfor %}
      </select>
      <input type="submit" class="btn btn-danger" />
    </form>

    <h1 style="margin-top: 150px; color: white; text-align: center">
      {{selectedcountry}}
    </h1>

    <div class="d-flex justify-content-center align-items-center">
      <div
        class="container"
        style="
          border-radius: 10px;
          background-color: orange;
          height: 100px;
          width: 200px;
        "
      >
        <h1 style="text-align: center; color: white">{{total}}</h1>
        <p style="text-align: center; color: white">total cases</p>
      </div>
      <div
        class="container"
        style="
          border-radius: 10px;
          background-color: green;
          height: 100px;
          width: 200px;
        "
      >
        <h1 style="text-align: center; color: white">{{recovered}}</h1>
        <p style="text-align: center; color: white">recovered</p>
      </div>
      <div
        class="container"
        style="
          border-radius: 10px;
          background-color: goldenrod;
          height: 100px;
          width: 200px;
        "
      >
        <h1 style="text-align: center; color: white">{{active}}</h1>
        <p style="text-align: center; color: white">active</p>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <div
        class="container"
        style="
          border-radius: 10px;
          background-color: rgb(166, 16, 212);
          height: 100px;
          width: 200px;
        "
      >
        <h1 style="text-align: center; color: white">{{new}}</h1>
        <p style="text-align: center; color: white">new</p>
      </div>
      <div
        class="container"
        style="
          border-radius: 10px;
          background-color: gray;
          height: 100px;
          width: 200px;
        "
      >
        <h1 style="text-align: center; color: white">{{deaths}}</h1>
        <p style="text-align: center; color: white">deaths</p>
      </div>
      <div
        class="container"
        style="
          border-radius: 10px;
          background-color: red;
          height: 100px;
          width: 200px;
        "
      >
        <h1 style="text-align: center; color: white">{{critical}}</h1>
        <p style="text-align: center; color: white">critical</p>
      </div>
    </div>
    <p style="margin-top: 130px; color: grey; text-align: center">
      Developed By <span style="color: white">Shyam Prasath</span>
      <p style="color: grey; text-align: center">&copy;copyright,2022</p>
    </p>
  </body>
</html>
